<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MindWell - Login</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background: url('{{ url_for("static", filename="images/login-bg.jpg") }}') no-repeat center center fixed;
        background-size: cover;
        color: #fff;
    }
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }
    .login-box {
        background-color: rgba(0,0,0,0.65);
        padding: 40px;
        border-radius: 12px;
        width: 100%;
        max-width: 400px;
        text-align: center;
    }
    h2 {
        margin-bottom: 20px;
    }
    input[type="email"], input[type="password"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
    }
    button {
        width: 100%;
        padding: 12px;
        font-size: 1.1rem;
        border: none;
        border-radius: 8px;
        background-color: #4a9c82;
        color: #fff;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background-color: #36755d;
    }
    .bottom-text {
        margin-top: 15px;
    }
    .bottom-text a {
        color: #4a9c82;
        text-decoration: none;
    }
    /* Flash messages */
    .flash-messages {
        list-style: none;
        padding: 0;
        margin-bottom: 15px;
    }
    .flash-messages li {
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 10px;
        font-weight: bold;
    }
    .success { background-color: rgba(74, 156, 130, 0.85); }
    .error { background-color: rgba(255, 99, 71, 0.85); }
    @media (max-width: 480px) {
        .login-box { padding: 30px 20px; }
    }
</style>
</head>
<body>
<div class="overlay">
    <div class="login-box">
        <h2>Login</h2>

        <ul id="flashMessages" class="flash-messages" style="display:none;"></ul>

        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <div class="bottom-text">
            <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
            <p><a href="{{ url_for('forgot_password') }}">Forgot Password?</a></p>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('loginForm');
    const flash = document.getElementById('flashMessages');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        flash.style.display = 'none';
        flash.innerHTML = '';

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        if (!email || !password) {
            showFlash('Please enter both email and password.', 'error');
            return;
        }

        try {
            const res = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            const data = await res.json();

            if (data.success) {
                showFlash('✅ Login successful! Redirecting...', 'success');
                setTimeout(() => { window.location.href = '/dashboard'; }, 1000);
            } else {
                showFlash(data.message || 'Invalid email or password.', 'error');
            }
        } catch (err) {
            console.error('Login error:', err);
            showFlash('❌ Server error. Please try again later.', 'error');
        }
    });

    function showFlash(message, category) {
        flash.innerHTML = `<li class="${category}">${message}</li>`;
        flash.style.display = 'block';
    }
});
</script>
</body>
</html>
