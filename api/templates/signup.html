<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up â€” MindWell</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body class="auth-page signup-page">
  <div class="auth-overlay">
    <div class="auth-container fade-in">
      <a href="{{ url_for('index') }}" class="auth-logo">
        ðŸŒ± <span>MindWell</span>
      </a>

      <h2>Create Account</h2>
      <p class="auth-subtext">Start your mindful journey with us today.</p>

      <!-- Flash Messages -->
      <ul id="flashMessages" class="flash-messages" style="display:none;"></ul>

      <!-- Sign Up Form -->
      <form id="signupForm" method="POST" action="{{ url_for('signup') }}" class="auth-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input 
            type="text" 
            id="name" 
            name="name" 
            placeholder="Enter your full name" 
            required 
          />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="Enter your email" 
            required 
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Enter password" 
            required 
          />
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input 
            type="password" 
            id="confirmPassword" 
            name="confirmPassword" 
            placeholder="Confirm password" 
            required 
          />
        </div>

        <button type="submit" class="btn btn-primary full-width">Create Account</button>
      </form>

      <div class="auth-footer">
        <p>
          Already have an account? 
          <a href="{{ url_for('login') }}">Login</a>
        </p>
      </div>
    </div>
  </div>

  <!-- External JS -->
  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
