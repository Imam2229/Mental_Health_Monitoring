<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - MindWell</title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: url('{{ url_for("static", filename="images/forgot-password-bg.jpg") }}') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .forgot-box {
      background-color: rgba(0,0,0,0.65);
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      background-color: #4a9c82;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #36755d;
    }

    .bottom-text {
      margin-top: 15px;
    }

    .bottom-text a {
      color: #4a9c82;
      text-decoration: none;
    }

    /* Flash messages */
    .flash-messages {
      list-style: none;
      padding: 0;
      margin-bottom: 15px;
    }

    .flash-messages li {
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .success {
      background-color: rgba(74, 156, 130, 0.85);
    }

    .error {
      background-color: rgba(255, 99, 71, 0.85);
    }

    @media (max-width: 480px) {
      .forgot-box {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="forgot-box">
      <h2>Forgot Password</h2>

      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flash-messages">
        {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
      {% endwith %}

      <form id="forgotForm" method="POST" action="{{ url_for('forgot_password') }}">
        <input type="email" name="email" id="email" placeholder="Enter your registered email" required>
        <button type="submit">Send Reset Link</button>
      </form>

      <div class="bottom-text">
        <p>Remembered your password? <a href="{{ url_for('login') }}">Login</a></p>
      </div>
    </div>
  </div>

  <script>
    // Client-side validation and interactivity
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('forgotForm');
      const emailInput = document.getElementById('email');

      form.addEventListener('submit', (e) => {
        const email = emailInput.value.trim();
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!emailRegex.test(email)) {
          e.preventDefault();
          alert('Please enter a valid email address.');
          emailInput.focus();
        }
      });
    });
  </script>
</body>
</html>
