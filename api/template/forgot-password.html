<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - MindWell</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <main class="forgot-password-section">
      <div class="forgot-card fade-in">
        <div style="text-align: center; margin-bottom: 2rem;">
          <h2>Forgot Password</h2>
          <p>Enter your registered email to reset your password</p>
        </div>

        <form id="forgotForm">
          <div class="form-group">
            <label for="forgotEmail">Email Address</label>
            <input type="email" id="forgotEmail" placeholder="Enter your email" required>
          </div>

          <button type="submit" class="btn-primary" style="width: 100%;">ðŸ”‘ Reset Password</button>
        </form>

        <p class="signup-link" style="margin-top: 1rem;">
          Remembered your password? <a href="{{ url_for('login') }}">Sign in</a>
        </p>
      </div>
    </main>
  </div>
  
  <!-- JS: Separate static file -->
  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
