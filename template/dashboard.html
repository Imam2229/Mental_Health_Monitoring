<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindWell Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo"><h1>MindWell</h1></div>
      <nav class="nav">
        <a href="dashboard.html" class="nav-link">Dashboard</a>
        <a href="journal.html" class="nav-link">Journal</a>
        <a href="meditation.html" class="nav-link">Meditation</a>
        <a href="community.html" class="nav-link">Community</a>
        <a href="export.html" class="nav-link">Export</a>
      </nav>
    </header>

    <!-- Dashboard Section -->
    <section class="dashboard-section">
      <div class="dashboard-header">
        <h2>Welcome to Your Dashboard</h2>
        <p>Track your mood and get daily tips.</p>
      </div>

      <!-- Mood Tracking Form -->
      <div class="dashboard-grid">
        <div class="dashboard-card">
          <h3>Mood Tracker</h3>
          <select id="moodSelector" class="mood-selector">
            <option value="">Select Mood</option>
            <option value="Happy">Happy</option>
            <option value="Sad">Sad</option>
            <option value="Stressed">Stressed</option>
            <option value="Neutral">Neutral</option>
          </select>
          <textarea id="moodDescription" class="journal-textarea" placeholder="How are you feeling today?"></textarea>
          <button id="saveMoodBtn" class="btn-primary">Submit</button>
          <p id="recommendation" style="margin-top:1rem; font-weight:500; color:#4a9c82;">Your recommendation will appear here.</p>

          <!-- Mood Submission Count -->
          <p class="dashboard-stats">You have submitted <span id="moodCount">0</span> moods so far.</p>

          <!-- Monthly Mood Calendar -->
          <div id="monthlyCalendar"></div>
        </div>

        <!-- Mood Chart -->
        <div class="dashboard-card">
          <h3>Weekly Mood Chart</h3>
          <div class="chart-container">
            <canvas id="weeklyChart"></canvas>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      &copy; 2025 MindWell. All rights reserved.
    </footer>
  </div>

  <!-- App.js -->
  <script src="app.js"></script>
</body>
</html>
