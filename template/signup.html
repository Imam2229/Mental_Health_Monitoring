<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - MindWell</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <h1>🌱 MindWell</h1>
      </div>
      <nav class="nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="login.html" class="nav-link">Login</a>
      </nav>
    </header>

    <main class="signup-section">
      <div class="signup-card fade-in">
        <div style="text-align: center; margin-bottom: 2rem;">
          <h2>Create Your Account</h2>
          <p>Join MindWell to track your mental health journey</p>
        </div>

        <form id="signupForm">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name" required>
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-wrapper">
              <input type="password" id="password" placeholder="Create a password" required>
              <button type="button" class="password-toggle">👁️</button>
            </div>
            <div style="margin-top: 0.5rem;">
              <div id="passwordStrength" style="height: 4px; background: var(--border-color); border-radius: 2px; margin-bottom: 0.25rem;"></div>
              <div id="passwordRequirements" style="font-size: 0.75rem; color: var(--text-light);">
                • At least 8 characters • One uppercase letter • One number
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <div class="password-wrapper">
              <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
              <button type="button" class="password-toggle">👁️</button>
            </div>
            <div id="passwordMatch" style="font-size: 0.75rem; margin-top: 0.25rem;"></div>
          </div>

          <div class="form-group">
            <label style="display: flex; align-items: flex-start; gap: 0.5rem; font-size: 0.875rem;">
              <input type="checkbox" id="agreeTerms" required style="margin-top: 0.25rem;">
              <span>
                I agree to the <a href="#" style="color: var(--primary-color);">Terms of Service</a> and 
                <a href="#" style="color: var(--primary-color);">Privacy Policy</a>. I understand that my data 
                is stored locally and never shared without my consent.
              </span>
            </label>
          </div>

          <div class="form-group">
            <label style="display: flex; align-items: flex-start; gap: 0.5rem; font-size: 0.875rem;">
              <input type="checkbox" id="newsletter" style="margin-top: 0.25rem;">
              <span>
                Send me mental wellness tips and updates (optional)
              </span>
            </label>
          </div>

          <button type="submit" class="btn-primary" style="width: 100%;">
            🚀 Create Account
          </button>
        </form>

        <p class="signup-link">
          Already have an account? <a href="login.html">Sign in</a>
        </p>
      </div>
    </main>

    <footer class="footer">
      <p>&copy; 2024 MindWell. Take care of your mental health.</p>
    </footer>
  </div>
  <script src="app.js"></script>
</body>
</html>
