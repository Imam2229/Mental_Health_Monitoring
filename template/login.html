<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MindWell</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="login-section">
      <div class="login-card fade-in">
        <div style="text-align: center; margin-bottom: 2rem;">
          <div class="logo" style="justify-content: center; margin-bottom: 1rem;">
            <h1 style="font-size: 2.5rem;">🌱 MindWell</h1>
          </div>
          <h2>Welcome Back</h2>
          <p>Sign in to continue your mental health journey</p>
        </div>

        <form id="loginForm">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-wrapper">
              <input type="password" id="password" placeholder="Enter your password" required>
              <button type="button" class="password-toggle">👁️</button>
            </div>
          </div>

          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
            <label style="display: flex; align-items: center; gap: 0.5rem; font-size: 0.875rem;">
              <input type="checkbox" id="rememberMe">
              Remember me
            </label>
            <a href="#" style="font-size: 0.875rem; color: var(--primary-color); text-decoration: none;">
              Forgot password?
            </a>
          </div>

          <button type="submit" class="btn-primary" style="width: 100%;">
            🔐 Sign In
          </button>
        </form>

        <div style="margin: 2rem 0; text-align: center; position: relative;">
          <div style="height: 1px; background: var(--border-color);"></div>
          <span style="background: white; padding: 0 1rem; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: var(--text-light); font-size: 0.875rem;">
            Or continue with
          </span>
        </div>

        <div style="display: flex; gap: 1rem; margin-bottom: 2rem;">
          <button type="button" class="btn-secondary" style="flex: 1; display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
            <span>🔵</span> Google
          </button>
          <button type="button" class="btn-secondary" style="flex: 1; display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
            <span>🔵</span> Apple
          </button>
        </div>

        <p class="signup-link">
          Don't have an account? <a href="signup.html">Create account</a>
        </p>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
